<h1>{{titulo}}</h1>

<table class=" table table-hover table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>creado</th>
            <th *ngIf="isAdmin">Editar</th>
            <th *ngIf="isAdmin">eliminar</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.createAt}}</td>
            <td  *ngIf="isAdmin"><button class="btn btn-secondary btn-sm"
                 [routerLink]="['/alumnos/form', alumno.id]">editar
                </button>
            </td>
            <td  *ngIf="isAdmin"><button class="btn btn-danger btn-sm" 
                (click)="eliminar(alumno)">
                eliminar</button></td>
        </tr>
    </tbody>
</table>
